<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card-body">
      <div class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="unique-stats">
            <p class="number">10k+</p>
            <p class="name">companies</p>
          </div>
          <div class="unique-stats">
            <p class="number">314</p>
            <p class="name">templates</p>
          </div>        
          <div class="unique-stats">
            <p class="number">12m+</p>
            <p class="name">queries</p>
          </div>
        </div>
      </div>
    </div>
    <picture class="card-img">
      <source media="(max-width:375px)" srcset="./images/image-header-mobile.jpg">
      <img src="./images/image-header-desktop.jpg" alt="header img">
    </picture>  
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Elis0u">Elis0u</a>.
  </footer>
</body>
</html>
